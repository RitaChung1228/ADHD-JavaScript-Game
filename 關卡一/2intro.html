<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>喝下那杯水</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="stage"
        style="background-image: url('../images/diningroom/2.PNG'); background-size: cover; background-position: center;">
        <div class="card">
            <p class="eyebrow">遊戲任務</p>
            <h1>喝下那杯水</h1>
            <p>你準備喝下剛倒好的水，然而腦中卻不斷飄過其他想法，試圖阻止你、吸引你去做別的事。為了順利完成喝水，請將所有不相關的想法泡泡戳破，在時限內成功擊落所有干擾想法即可完成任務。</p>
            <p class="note">＊注意，泡泡長太大破掉會增加干擾</p>
            <button id="start-btn" type="button">開始遊戲</button>
        </div>
    </div>



    <script>
        document.getElementById('start-btn').addEventListener('click', function () {
                window.location.href     = './3game.html';
        });
    </script>

</body>

</html>
