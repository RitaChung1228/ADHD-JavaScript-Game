            <p style="text-align: left;">根據多數神經科學研究，ADHD的大腦結構與化學傳導與一般人不同。<br>

                從化學傳導來看，因ADHD大腦的多巴胺（與成就感、動力相關）與正腎上腺素（norepinephrine，調節戰或逃反應、注意力等）的傳遞受到*干擾，進而讓人產生ADHD的「典型症狀」——就像在這關遊戲中，你不停地在各個任務之間切換、被各種想法干擾，無法專注完成一件事情。


            </p>
