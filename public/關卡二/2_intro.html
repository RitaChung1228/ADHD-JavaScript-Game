<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收拾趣</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="stage"
        style="background-image: url('../images/diningroom/2.PNG'); background-size: cover; background-position: center;">
        <div class="card">
            <p class="eyebrow">遊戲任務</p>
            <h1>收拾趣</h1>
            <p>即將出門，你想了很多要帶的東西，但轉個頭卻又忘記了。</p>
            <p>為了將東西收拾好，請根據左側待收清單，翻開對應的文字與圖卡，配對成功則代表該項物品已放入背包。</p>
            <p class="note">＊注意，當時間條規零時，沒有完成任務及挑戰失敗</p>
            <button id="start-btn" type="button">開始遊戲</button>
        </div>
    </div>



    <script>
        document.getElementById('start-btn').addEventListener('click', function () {
                window.location.href     = './3_game.html';
        });
    </script>

</body>

</html>
