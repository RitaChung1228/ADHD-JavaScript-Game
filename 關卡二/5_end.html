            <h1>關於ADHD?</h1>
            <p style="text-align: left;">前面提到除了腦中化學傳導物質濃度的差異，ADHD的腦部神經結構與不具有ADHD的腦部神經結構也有些不同。<br>

                從結構而言，因為腦部神經網路連結的方式不同或失衡，導致它透過化學信使來傳遞訊號時，可能讓效率降低，進而讓前額葉皮質的能力下降。

                前額葉是大腦的總指揮部，負責處理策畫、執行功能（如：專心、控制衝動、記憶、判斷等）。當此區域能力下降，大腦就難以有條理的思考並行動，導致你雖然知道需要帶什麼東西，卻很難按部就班執行，容易發生遺漏。”



            </p>
